<html>
<style>
    .cell {
        display: inline-block;
        line-height: 7px;
        width: 6px;
        height: 6px;
        background-color: gray;
        border-bottom: solid 1px white;
        border-right: solid 1px white;
        vertical-align: top;
    }

    #container {
        width: 701px;
    }
</style>

<body>
    <div id="container">
    </div>
    <button onclick="localStorage['map'] = JSON.stringify(map)">save</button>
    <script>
        let width = 100;
        let height = 100;
        let area = width * height
        let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(area).fill(0);

        let container = document.getElementById("container")
        for (let y = 0; y < height; ++y) {
            for (let x = 0; x < width; ++x) {
                let cell = document.createElement("div")
                cell.classList.add("cell")
                if (map[y * width + x] === 1) {
                    cell.style.backgroundColor = "black"
                }
                cell.addEventListener("mousemove", () => {
                    if (mousedown) {
                        if (clear) {
                            cell.style.backgroundColor = ""
                            map[y * width + x] = 0
                        } else {
                            cell.style.backgroundColor = "black"
                            map[y * width + x] = 1
                        }
                    }
                })
                container.appendChild(cell)

            }
        }
        let mousedown = false;
        let clear = false;
        document.addEventListener("mousedown", (e) => {
            mousedown = true;
            clear = (e.which === 3)
        });
        document.addEventListener("mouseup", (e) => {
            mousedown = false;

        });
        document.addEventListener("contextmenu", (e) => {
            e.preventDefault()
        });

        function insert(map, queue, point) {
            let { x, y } = point
            if (x < 0 || x > width - 1) {
                return
            }
            if (y < 0 || y > height - 1) {
                return
            }
            // wall
            if (map[width * y + x] === 1) {
                return
            }
            // before reached
            if (map[width * y + x] === 2) {
                return
            }
            queue.push(point)
        }

        function path(map, start, end) {
            let curMap = Object.create(map)
            let queue = [start]

            while (queue.length > 0) {
                let point = queue.shift()
                //  console.log(point)
                if (point.x === end.x && point.y === end.x) {
                    console.log("reached")
                    return
                }
                // before reached
                if (curMap[width * point.y + point.x] === 2) {
                    continue
                }
                curMap[width * point.y + point.x] = 2
                insert(curMap, queue, { x: point.x - 1, y: point.y });
                insert(curMap, queue, { x: point.x + 1, y: point.y });
                insert(curMap, queue, { x: point.x, y: point.y - 1 });
                insert(curMap, queue, { x: point.x, y: point.y + 1 });

            }

        }
    </script>
</body>

</html>
